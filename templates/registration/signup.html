{% extends "registration/base.html" %}
{% block title %}
<title>Alarmous | Signup</title>
{% endblock %}
{% block content %}
<h2>Sign up</h2>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <button class="btn btn-success" type="submit">Sign up</button>
    <a href="{% url 'login' %}" class="btn btn-secondary float-right">Log in</a>
</form>
{% endblock %}
